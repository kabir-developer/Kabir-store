<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kabir Store</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>KabirStore</h1>
    <nav>
      <button onclick="showHome()">Home</button>
      <button onclick="showProducts()">Products</button>
      <button onclick="showCart()">Cart (<span id="cartCount">0</span>)</button>
    </nav>
  </header>

  <main>
    <section id="home" class="section">
      <h2>Welcome to KabirStore ðŸ›’</h2>
      <p>Your one-stop shop for awesome products!</p>
    </section>

    <section id="products" class="section hidden">
      <h2>Our Products</h2>
      <div id="productsList" class="product-grid"></div>
    </section>

    <section id="cart" class="section hidden">
      <h2>Your Cart</h2>
      <div id="cart-items"></div>
      <p>Total: $<span id="total">0</span></p>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
